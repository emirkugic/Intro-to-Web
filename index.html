<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="author" content="Untree.co" />
		<link rel="shortcut icon" href="favicon.png" />
		<meta name="description" content="" />
		<meta name="keywords" content="bootstrap, bootstrap4" />

		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			rel="stylesheet"
		/>
		<link href="css/tiny-slider.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />

		<!-- jQuery (necessary for SPApp's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- SPApp CSS and JS -->
		<link href="/css/spapp.css" rel="stylesheet" />
		<script src="/js/jquery/jquery.spapp.min.js"></script>

		<title>Web programming intro</title>
	</head>
	<body>
		<!-- Start Header/Navigation -->
		<nav
			class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark"
			arial-label="Furni navigation bar"
		>
			<div class="container">
				<a class="navbar-brand" href="#home">Burch Shop<span>.</span></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarsFurni"
					aria-controls="navbarsFurni"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarsFurni">
					<ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
						<li class="nav-item active">
							<a class="nav-link" href="#home">Home</a>
						</li>
						<li><a class="nav-link" href="#shop">Shop</a></li>
						<li><a class="nav-link" href="#about">About us</a></li>
						<li><a class="nav-link" href="#contact">Contact us</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- End Header/Navigation -->

		<!-- SPApp Main Content -->
		<main id="spapp">
			<section id="home" data-load="/home.html"></section>
			<section id="shop" data-load="views/shop.html"></section>
			<section id="about" data-load="views/about.html"></section>
			<section id="contact" data-load="views/contact.html"></section>
		</main>

		<!-- Start Footer Section -->
		<footer class="footer-section">
			<div class="container relative">
				<div class="sofa-img">
					<img src="images/sofa.png" alt="Image" class="img-fluid" />
				</div>

				<div class="row">
					<div class="col-lg-8">
						<div class="subscription-form">
							<h3 class="d-flex align-items-center">
								<span class="me-1"
									><img
										src="images/envelope-outline.svg"
										alt="Image"
										class="img-fluid" /></span
								><span>Subscribe to Newsletter</span>
							</h3>

							<form action="#" class="row g-3">
								<div class="col-auto">
									<input
										type="text"
										class="form-control"
										placeholder="Enter your name"
									/>
								</div>
								<div class="col-auto">
									<input
										type="email"
										class="form-control"
										placeholder="Enter your email"
									/>
								</div>
								<div class="col-auto">
									<button class="btn btn-primary">
										<span class="fa fa-paper-plane"></span>
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>

				<div class="border-top copyright">
					<div class="row pt-4">
						<div class="col-lg-6">
							<p class="mb-2 text-center text-lg-start">
								Copyright &copy;
								<script>
									document.write(new Date().getFullYear());
								</script>
								. All Rights Reserved. &mdash; Designed with love by
								<a href="https://untree.co">Untree.co</a> Distributed By
								<a hreff="https://themewagon.com">ThemeWagon</a>
							</p>
						</div>

						<div class="col-lg-6 text-center text-lg-end">
							<ul class="list-unstyled d-inline-flex ms-auto">
								<li class="me-4"><a href="#">Terms &amp; Conditions</a></li>
								<li><a href="#">Privacy Policy</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- End Footer Section -->

		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/tiny-slider.js"></script>
		<script src="js/custom.js"></script>

		<!-- Ajax Calls -->
		<!-- Index ajax -->
		<script src="js/ajax-calls/index_ajax_new_products.js"></script>
		<script src="js/ajax-calls/index_ajax_popular_products.js"></script>
		<!-- Shop index -->
		<script src="../js/ajax-calls/shop_ajax.js"></script>
		<script>
			$(function () {
				var app = $.spapp({ defaultView: "home", templateDir: "/views/" });
				app.run();
			});
		</script>
	</body>
</html>
