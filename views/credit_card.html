<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<!-- style.css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet" />
	<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/credit_card.css" />
</head>

<body>
	<div class="container bg-light d-md-flex align-items-center">
		<div class="card box1 shadow-sm p-md-5 p-md-5 p-4">
			<div class="fw-bolder mb-4">
				<span class="fas fa-dollar-sign"></span><span class="ps-1">599,00</span>
			</div>
			<div class="d-flex flex-column">
				<div class="d-flex align-items-center justify-content-between text">
					<span class="">Commission</span>
					<span class="fas fa-dollar-sign"><span class="ps-1">1.99</span></span>
				</div>
				<div class="d-flex align-items-center justify-content-between text mb-4">
					<span>Total</span>
					<span class="fas fa-dollar-sign"><span class="ps-1">600.99</span></span>
				</div>
				<div class="border-bottom mb-4"></div>
				<div class="d-flex flex-column mb-4">
					<span class="far fa-file-alt text"><span class="ps-2">Invoice ID:</span></span>
					<span class="ps-3">SN8478042099</span>
				</div>
				<div class="d-flex flex-column mb-5">
					<span class="far fa-calendar-alt text"><span class="ps-2">Next payment:</span></span>
					<span class="ps-3">22 March,2024</span>
				</div>
				<div class="d-flex align-items-center justify-content-between text mt-5"></div>
			</div>
		</div>
		<div class="card box2 shadow-sm">
			<div class="d-flex align-items-center justify-content-between p-md-5 p-4"></div>
			<form action="">
				<div class="row">
					<div class="col-12">
						<div class="d-flex flex-column px-md-5 px-4 mb-4">
							<span>Credit Card</span>
							<div class="inputWithIcon">
								<input class="form-control" type="text" value="5136 1845 5468 3894" />
								<span class="">
									<img src="https://www.freepnglogos.com/uploads/mastercard-png/mastercard-logo-logok-15.png"
										alt="" /></span>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="d-flex flex-column ps-md-5 px-md-0 px-4 mb-4">
							<span>Expiration<span class="ps-1">Date</span></span>
							<div class="inputWithIcon">
								<input type="text" class="form-control" value="05/20" />
								<span class="fas fa-calendar-alt"></span>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="d-flex flex-column pe-md-5 px-md-0 px-4 mb-4">
							<span>Code CVV</span>
							<div class="inputWithIcon">
								<input type="password" class="form-control" value="123" />
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="col-12">
						<div class="d-flex flex-column px-md-5 px-4 mb-4">
							<span>Name</span>
							<div class="inputWithIcon">
								<input class="form-control" type="text" value="John Doe" />
								<span class="far fa-user"></span>
							</div>
						</div>
					</div>
					<div class="col-12 px-md-5 px-4 mt-3">
						<div class="btn btn-primary w-100" onclick="window.location='../#thankyou'">
							Pay $599.00
						</div>
					</div>
					<!-- <button
							class="btn btn-black btn-lg py-3 btn-block"
							onclick="window.location='thankyou.html'"
						>
							Pay
						</button> -->
				</div>
			</form>
		</div>
	</div>
	<!-- script -->
	<script src="js/credit_card.js"></script>
</body>

</html>
