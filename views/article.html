<!-- Start Profile -->
<main class="cd__main">
	<div class="profile-page">
		<div class="content">
			<h1>Create a new article</h1>
			<form action="#" class="row g-3">
				<div class="col-auto">
					<input type="text" class="form-control" placeholder="Enter the title of the article" />
				</div>
				<div class="col-auto">
					<input type="number" class="form-control" placeholder="Enter the price" />
				</div>
				<div class="col-auto">
					<input type="image" class="form-control" placeholder="Select an image" />
				</div>
				<div class="col-auto">
					<button class="btn btn-primary">
						<!-- plus icon on button instead of plane -->
						<span class="fa fa-plus"></span>
					</button>
				</div>
			</form>
		</div>
	</div>
</main>
<!-- End Profile -->
